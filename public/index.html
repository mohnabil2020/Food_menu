<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-500">

  <div class=" grid md:grid-cols-3">
    <div class=" md:col-span-1 md:flex md:justify-end ">
      <nav class=" text-right">
        <div class=" flex justify-between items-center ">
          <h1 class=" font-bold uppercase p-4 border-b border-gray-100 text-gray-900">
            <a  href="/">Food menu</a>
          </h1>
          <div class=" md:hidden cursor-pointer px-5">
            <svg id="burger" class="w-6 " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
          </div>
        </div>
        <ul class=" mt-4 text-sm hidden md:block" id="menu">
          <li class=" text-gray-700 font-bold flex justify-end pr-3 mb-2 border-r-4 border-red-400">
            <a href="#">
              <span>Home</span>
              <svg class="w-5  inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>  
            </a>
          </li>
          <li class=" flex justify-end pr-3 mb-2">
            <a href="#">
              <span>About</span>
              <svg class="w-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
            </a>
          </li>
          <li class=" flex justify-end pr-3 mb-2">
            <a href="#">
              <span>Contact</span>
              <svg class="w-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  
    <main class=" px-16 py-10 bg-gray-100 md:col-span-2">
      <div class=" text-red-400 flex justify-center md:justify-end">
        <a href="#" class=" mr-2 btn border-red-400 md:border-2 hover:bg-red-400 hover:text-white transition ease-out duration-500">Log in</a>
        <a href="#" class=" btn border-red-400 md:border-2 hover:bg-red-400 hover:text-white transition ease-out duration-500">Sign up</a>
      </div>

      <header>
        <h2 class=" text-gray-700 text-6xl font-semibold mt-6 mb-5">Recipes</h2>
        <h3 class=" text-2xl font-semibold ">For Heros</h3>
      </header>

      <div>
        <h4 class=" font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
  
        <div class="mt-8 grid lg:grid-cols-3 gap-10 ">
          <!-- cards go here -->
          <div class=" card hover:shadow-lg cursor-pointer"> 
            <img src="../img/stew.jpg" alt="stew" class=" w-full h-48 object-cover md:h-64">
            <div class=" m-4">
              <span class=" font-bold">5 Bean Chili Stew</span>
              <span class=" text-gray-500 block text-sm">Recipe by John</span>
            </div>
            <div class=" badge">
                <svg class="w-5 inline-block " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>25 min</span>
            </div>
          </div>
          <div class=" card hover:shadow-lg cursor-pointer"> 
            <img src="../img/noodles.jpg" alt="noodles" class=" w-full h-48 object-cover md:h-64">
            <div class=" m-4">
              <span class=" font-bold">Veg Noodles</span>
              <span class=" text-gray-500 block text-sm">Recipe by John</span>
            </div>
            <div class=" badge">
                <svg class="w-5 inline-block " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>25 min</span>
            </div>
          </div>
          <div class=" card hover:shadow-lg cursor-pointer"> 
            <img src="../img/curry.jpg" alt="curry" class=" w-full h-48 object-cover md:h-64">
            <div class=" m-4">
              <span class=" font-bold">Tofu Curry</span>
              <span class=" text-gray-500 block text-sm">Recipe by John</span>
            </div>
            <div class=" badge">
                <svg class="w-5 inline-block " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>25 min</span>
            </div>
          </div>
        </div>

        <h4 class=" mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

        <div class=" mt-8">
          <!-- cards go here -->
        </div>
      </div>

      <div class=" flex justify-center">
        <div class=" bg-gray-300 btn hover:shadow-lg transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load more</div>
      </div>    
    </main>
  </div>
  <footer class=" text-left text-xl font-bold text-gray-800 ">
    <p>&copy Mohamed Nabil Fadl</p>
  </footer>  
  <script src="index.js"></script>
  </body>
</html>
